<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Online Super Market</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/46271.jpg" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="cart.css" rel="stylesheet" />
    <style>
        /* Insert the CSS for the shopping cart display here */
        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background-color: #4CAF50; /* Green background */
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .cart-sidebar.open {
            transform: translateX(0);
        }
        /* More custom styles for your cart */
    </style>
</head>
<body>
<!-- Your page content, including the shopping cart sidebar -->
<div id="cartSidebar" class="cart-sidebar">
    <!-- Cart content will be dynamically inserted here -->
</div>

<!-- Optional: Add a button to toggle the cart sidebar -->
<button id="cartToggle">View Cart</button>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    // JavaScript for toggling the cart sidebar
    document.getElementById('cartToggle').addEventListener('click', function() {
        document.getElementById('cartSidebar').classList.toggle('open');
    });

    // Additional JavaScript for handling cart functionality
</script>
</body>
</html>
